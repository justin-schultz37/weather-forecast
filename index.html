<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <nav class="navbar bg-success">
        <div class="container-fluid bg-subtle">
            <a class="navbar-brand">Weather Dashboard</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search"
                    id="input-city">
                <button class="btn btn-success text-light" type="button" id="search-btn">Search</button>
                <button class="btn btn-success" type="button" id="clear-btn">Clear history</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Today's Weather</h5>
                        <div id="today-weather-data">
                            <!-- Current Weather gets appended here from js -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">History</h5>
                        <ul class="list-group list-group-flush" id="history-list">
                            <!-- Your city history list remains here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="tomorrow-forecast">
                            <!-- Day 1 Forecast gets appended here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="day2-forecast">
                            <!-- Day 2 weather gets appended here from js -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="day3-forecast">
                            <!-- Day 3 weather gets appended here from js -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="day4-forecast">
                            <!-- Day 4 weather gets appended here from js -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="day5-forecast">
                            <!-- Day 5 weather gets appended here from js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>

</html>
